    <title>Media Query</title>
    <style>
      body {
        background-color: blueviolet;
      }
      @media (min-width: 900px) and (max-width: 1200px) {
        body {
          background-color: green;

      }
      @media (max-width: 600px) {
        body {
          background-color: rgb(216, 140, 40);
        }
      }
    </style>
  </head>
